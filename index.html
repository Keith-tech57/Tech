<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    color: white;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 40px;
}

header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(45deg, #00ff88, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

header p {
    font-size: 1.2rem;
    opacity: 0.8;
    font-weight: 300;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    transition: transform 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-number {
    display: block;
    font-size: 2.5rem;
    font-weight: 700;
    color: #00ff88;
    margin-bottom: 5px;
}

.stat-label {
    font-size: 1rem;
    opacity: 0.8;
    font-weight: 400;
}

.api-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.api-card {
    background: linear-gradient(135deg, rgba(30, 60, 114, 0.8) 0%, rgba(42, 82, 152, 0.6) 100%);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 25px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.api-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.5s;
}

.api-card:hover::before {
    left: 100%;
}

.api-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.api-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.api-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #ffffff;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 15px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
    position: relative;
}

.status-active {
    background: rgba(0, 255, 136, 0.2);
    color: #00ff88;
    border: 1px solid #00ff88;
}

.status-inactive {
    background: rgba(255, 82, 82, 0.2);
    color: #ff5252;
    border: 1px solid #ff5252;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    position: relative;
}

.status-active .status-dot {
    background: #00ff88;
    animation: pulse-green 2s infinite;
}

.status-inactive .status-dot {
    background: #ff5252;
    animation: pulse-red 2s infinite;
}

@keyframes pulse-green {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
    }
}

@keyframes pulse-red {
    0% {
        box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(255, 82, 82, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
    }
}

.api-description {
    color: rgba(255,255,255,0.8);
    margin-bottom: 20px;
    line-height: 1.5;
}

.api-endpoint {
    background: rgba(0,0,0,0.3);
    padding: 12px;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    color: #00d4ff;
    margin-bottom: 15px;
    word-break: break-all;
}

.api-actions {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    font-size: 0.9rem;
}

.btn-primary {
    background: linear-gradient(45deg, #00ff88, #00d4ff);
    color: #1e3c72;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
}

.btn-secondary {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
}

.loading {
    text-align: center;
    padding: 60px 20px;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid #00ff88;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hidden {
    display: none;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    header h1 {
        font-size: 2rem;
    }
    
    .api-grid {
        grid-template-columns: 1fr;
    }
    
    .stats {
        grid-template-columns: 1fr;
    }
    
    .api-actions {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>API Status Monitor</h1>
            <p>Real-time monitoring of API endpoints</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalApis">0</span>
                <span class="stat-label">Total APIs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="activeApis">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="inactiveApis">0</span>
                <span class="stat-label">Inactive</span>
            </div>
        </div>

        <div class="api-grid" id="apiGrid">
            <!-- API cards will be dynamically inserted here -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading APIs...</p>
        </div>
    </div>

    <script>
        class APIMonitor {
    constructor() {
        this.apis = [];
        this.apiGrid = document.getElementById('apiGrid');
        this.loading = document.getElementById('loading');
        this.totalApisElement = document.getElementById('totalApis');
        this.activeApisElement = document.getElementById('activeApis');
        this.inactiveApisElement = document.getElementById('inactiveApis');
        
        this.init();
    }

    async init() {
        try {
            await this.loadAPIs();
            this.renderAPIs();
            this.startStatusChecking();
        } catch (error) {
            console.error('Failed to initialize API Monitor:', error);
            this.showError('Failed to load APIs. Please try again later.');
        }
    }

    async loadAPIs() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/Keithkeizzah/INFO/refs/heads/main/Apis/ai.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            this.apis = data.map(api => ({
                ...api,
                status: 'checking',
                responseTime: null
            }));
        } catch (error) {
            console.error('Error loading APIs:', error);
            throw error;
        }
    }

    async checkAPIStatus(api) {
        try {
            const startTime = Date.now();
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

            const response = await fetch(api.endpoint, {
                method: 'GET',
                signal: controller.signal,
                mode: 'no-cors' // This will help with CORS issues
            });

            clearTimeout(timeoutId);
            const responseTime = Date.now() - startTime;

            return {
                status: 'active',
                responseTime: responseTime
            };
        } catch (error) {
            console.log(`API ${api.name} check failed:`, error.message);
            return {
                status: 'inactive',
                responseTime: null
            };
        }
    }

    async checkAllAPIs() {
        const promises = this.apis.map(async (api, index) => {
            const result = await this.checkAPIStatus(api);
            this.apis[index] = { ...api, ...result };
        });

        await Promise.all(promises);
        this.updateStats();
        this.renderAPIs();
    }

    updateStats() {
        const total = this.apis.length;
        const active = this.apis.filter(api => api.status === 'active').length;
        const inactive = this.apis.filter(api => api.status === 'inactive').length;

        this.animateNumber(this.totalApisElement, total);
        this.animateNumber(this.activeApisElement, active);
        this.animateNumber(this.inactiveApisElement, inactive);
    }

    animateNumber(element, targetNumber) {
        const currentNumber = parseInt(element.textContent) || 0;
        const increment = targetNumber > currentNumber ? 1 : -1;
        const duration = 1000;
        const steps = Math.abs(targetNumber - currentNumber);
        const stepDuration = duration / steps;

        let current = currentNumber;
        const timer = setInterval(() => {
            current += increment;
            element.textContent = current;
            
            if (current === targetNumber) {
                clearInterval(timer);
            }
        }, stepDuration);
    }

    renderAPIs() {
        this.loading.classList.add('hidden');
        
        if (this.apis.length === 0) {
            this.apiGrid.innerHTML = '<p>No APIs found.</p>';
            return;
        }

        this.apiGrid.innerHTML = this.apis.map(api => this.createAPICard(api)).join('');
    }

    createAPICard(api) {
        const statusClass = api.status === 'active' ? 'status-active' : 'status-inactive';
        const statusText = api.status === 'active' ? 'Active' : 'Inactive';
        const responseTimeText = api.responseTime ? `${api.responseTime}ms` : 'N/A';

        return `
            <div class="api-card">
                <div class="api-header">
                    <h3 class="api-name">${api.name || 'Unnamed API'}</h3>
                    <div class="status-indicator ${statusClass}">
                        <div class="status-dot"></div>
                        ${statusText}
                    </div>
                </div>
                
                <p class="api-description">
                    ${api.description || 'No description available'}
                </p>
                
                <div class="api-endpoint">
                    ${api.endpoint}
                </div>
                
                <div class="api-info">
                    <small>Response Time: ${responseTimeText}</small>
                </div>
                
                <div class="api-actions">
                    <a href="${api.endpoint}" target="_blank" class="btn btn-primary">
                        Try API
                    </a>
                    <button onclick="apiMonitor.testSingleAPI('${api.endpoint}')" class="btn btn-secondary">
                        Test Now
                    </button>
                </div>
            </div>
        `;
    }

    async testSingleAPI(endpoint) {
        const api = this.apis.find(a => a.endpoint === endpoint);
        if (!api) return;

        // Show testing state
        api.status = 'checking';
        this.renderAPIs();

        const result = await this.checkAPIStatus(api);
        Object.assign(api, result);
        
        this.updateStats();
        this.renderAPIs();
    }

    startStatusChecking() {
        // Initial check
        this.checkAllAPIs();
        
        // Check every 30 seconds
        setInterval(() => {
            this.checkAllAPIs();
        }, 30000);
    }

    showError(message) {
        this.loading.classList.add('hidden');
        this.apiGrid.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #ff5252;">
                <h3>Error</h3>
                <p>${message}</p>
                <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                    Retry
                </button>
            </div>
        `;
    }
}

// Initialize the API Monitor when the page loads
let apiMonitor;
document.addEventListener('DOMContentLoaded', () => {
    apiMonitor = new APIMonitor();
});

// Add some utility functions for better UX
document.addEventListener('visibilitychange', () => {
    if (!document.hidden && apiMonitor) {
        // Refresh when user comes back to the tab
        apiMonitor.checkAllAPIs();
    }
});

    </script>
</body>
</html>
