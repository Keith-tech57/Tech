<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keith API Hub</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }
    header {
        text-align: center;
        padding: 2rem;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(5px);
    }
    header h1 {
        margin: 0;
        font-size: 2.8rem;
        color: #00c6ff;
        text-shadow: 0 0 10px rgba(0,198,255,0.7);
    }
    header p { margin-top: 0.5rem; font-size: 1.2rem; color: #a0e9fd; }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2rem;
        gap: 1.5rem;
    }
    .card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        width: 260px;
        padding: 1.5rem;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 40px rgba(0,0,0,0.7);
    }
    .card h2 {
        margin-bottom: 1rem;
        font-size: 1.6rem;
        color: #00ffe0;
        text-shadow: 0 0 5px rgba(0,255,224,0.5);
    }
    input.api-input {
        width: 100%;
        padding: 0.6rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 0.7rem;
        text-align: center;
        font-size: 0.95rem;
    }
    button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        background: #00c6ff;
        color: #000;
        cursor: pointer;
        margin: 0.2rem;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #0072ff;
        color: #fff;
    }
    .response {
        margin-top: 0.5rem;
        background: rgba(0,0,0,0.3);
        padding: 0.5rem;
        border-radius: 8px;
        word-break: break-word;
        max-height: 150px;
        overflow-y: auto;
        font-size: 0.9rem;
    }
    .visitor-counter {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #00ffe0;
        text-shadow: 0 0 5px rgba(0,255,224,0.5);
    }
    footer {
        text-align: center;
        padding: 1.5rem;
        background: rgba(255,255,255,0.05);
        color: #a0e9fd;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>
    <h1>Keith API Hub</h1>
    <p>Your one-stop place for AI, Download, Random, and Fun APIs</p>
    <div class="visitor-counter">Visitors: <span id="visitorCount">0</span></div>
</header>

<div class="container">

    <!-- AI API -->
    <div class="card">
        <h2>AI APIs</h2>
        <input class="api-input" type="text" readonly>
        <button onclick="copyAPI(this)">Copy API</button>
        <button onclick="testAPI(this)">Test API</button>
        <div class="response"></div>
    </div>

    <!-- DOWNLOAD API -->
    <div class="card">
        <h2>DOWNLOAD</h2>
        <input class="api-input" type="text" readonly>
        <button onclick="copyAPI(this)">Copy API</button>
        <button onclick="testAPI(this)">Test API</button>
        <div class="response"></div>
    </div>

    <!-- RANDOM API -->
    <div class="card">
        <h2>RANDOM</h2>
        <input class="api-input" type="text" readonly>
        <button onclick="copyAPI(this)">Copy API</button>
        <button onclick="testAPI(this)">Test API</button>
        <div class="response"></div>
    </div>

    <!-- FUN API -->
    <div class="card">
        <h2>FUN APIs</h2>
        <input class="api-input" type="text" readonly>
        <button onclick="copyAPI(this)">Copy API</button>
        <button onclick="testAPI(this)">Test API</button>
        <div class="response"></div>
    </div>

</div>

<footer>
    &copy; 2025 Keith API Hub. All rights reserved.
</footer>

<script>
// Visitor counter using localStorage
let visitors = localStorage.getItem('visitors');
if (!visitors) { visitors = 1; } else { visitors = parseInt(visitors) + 1; }
localStorage.setItem('visitors', visitors);
document.getElementById('visitorCount').innerText = visitors;

// Dynamically assign API URLs based on current domain
const apiPaths = {
    "AI": "/keithai?q=hi",
    "DOWNLOAD": "/download/soundcloud?url=https://m.soundcloud.com/nilanhettiarachchi/lelena",
    "RANDOM": "/random/bible",
    "FUN": "/fun/truth"
};

const cards = document.querySelectorAll('.card');
cards.forEach(card => {
    const category = card.querySelector('h2').innerText.split(' ')[0]; // Get first word e.g., AI
    const input = card.querySelector('.api-input');
    input.value = window.location.origin + (apiPaths[category] || '');
});

// Copy API
function copyAPI(button) {
    const input = button.parentElement.querySelector('.api-input');
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value);
    alert("API Copied: " + input.value);
}

// Test API
async function testAPI(button) {
    const input = button.parentElement.querySelector('.api-input');
    const responseDiv = button.parentElement.querySelector('.response');
    responseDiv.innerHTML = "Loading...";
    try {
        const res = await fetch(input.value);
        const data = await res.text();
        responseDiv.innerHTML = `<pre>${data}</pre>`;
    } catch (err) {
        responseDiv.innerHTML = "Error: " + err.message;
    }
}
</script>

</body>
</html>
