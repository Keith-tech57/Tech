<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEITH API - Downloaders</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00df9a;
      --secondary: #3b82f6;
      --background: #0a0f1f;
      --surface: rgba(255, 255, 255, 0.05);
      --text: #f5f5f5;
      --active: #22c55e;
      --inactive: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 223, 154, 0.6);
    }

    header p {
      color: #cbd5e1;
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      backdrop-filter: blur(10px);
      border-radius: 0.8rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 223, 154, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: var(--primary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }

    td {
      font-size: 0.95rem;
      color: #e2e8f0;
    }

    .endpoint-name {
      font-family: 'Courier New', monospace;
      font-weight: 600;
      color: #93c5fd;
    }

    .try-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 0.4rem;
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
    }

    .try-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 223, 154, 0.6);
    }

    .status {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      text-transform: capitalize;
    }

    .status.active {
      background: rgba(34, 197, 94, 0.15);
      color: var(--active);
      box-shadow: inset 0 0 5px rgba(34, 197, 94, 0.5);
    }

    .status.inactive {
      background: rgba(239, 68, 68, 0.15);
      color: var(--inactive);
      box-shadow: inset 0 0 5px rgba(239, 68, 68, 0.5);
    }

    .category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0 0.7rem;
      font-size: 1.1rem;
      color: #94a3b8;
    }

    .category-count {
      color: var(--primary);
      font-size: 0.9rem;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>KEITH API</h1>
      <p>âš¡ Downloaders Endpoints âš¡</p>
      <p><strong>Total Endpoints: <span id="total-endpoints">0</span></strong></p>
    </header>

    <main>
      <div class="category">
        <span>ðŸ“¥ Downloaders</span>
        <span class="category-count" id="downloaders-count">0 endpoints</span>
      </div>
      <table id="downloaders">
        <thead>
          <tr>
            <th>#</th>
            <th>Feature</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/Keith-tech57/Apis/refs/heads/main/Apis/download.json";

    async function fetchEndpoints() {
      try {
        const response = await fetch(JSON_URL);
        if (!response.ok) throw new Error("Failed to fetch endpoints");
        const data = await response.json();
        return data.endpoints;
      } catch (error) {
        console.error("Error:", error);
        return [];
      }
    }

    async function renderEndpoints() {
      const endpoints = await fetchEndpoints();
      const tableBody = document.querySelector("#downloaders tbody");
      
      document.getElementById("total-endpoints").textContent = endpoints.length;
      document.getElementById("downloaders-count").textContent = `${endpoints.length} endpoints`;

      endpoints.forEach((endpoint, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td class="endpoint-name">${endpoint.name}</td>
          <td>${endpoint.description}</td>
          <td><span class="status">checking...</span></td>
          <td><a href="${endpoint.url}" class="try-btn" target="_blank">Try</a></td>
        `;

        tableBody.appendChild(row);
        
        // Check endpoint status
        fetch(endpoint.url)
          .then(response => {
            const statusEl = row.querySelector(".status");
            if (response.ok) {
              statusEl.textContent = "active";
              statusEl.className = "status active";
            } else {
              statusEl.textContent = "inactive";
              statusEl.className = "status inactive";
            }
          })
          .catch(() => {
            const statusEl = row.querySelector(".status");
            statusEl.textContent = "inactive";
            statusEl.className = "status inactive";
          });
      });
    }

    document.addEventListener('DOMContentLoaded', renderEndpoints);
  </script>
</body>
</html>
