
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEITH API - AI Endpoints</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00df9a;
            --secondary: #7c3aed;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #f5f5f5;
            --active: #00df9a;
            --inactive: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 0.5rem;
            overflow: hidden;
            font-size: 0.9rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .endpoint-name {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .try-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
        }

        .status {
            font-size: 0.8rem;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            display: inline-block;
        }

        .status.active {
            color: var(--active);
            background: rgba(0, 223, 154, 0.1);
        }

        .status.inactive {
            color: var(--inactive);
            background: rgba(220, 38, 38, 0.1);
        }

        .category {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
        }

        .category-count {
            color: var(--primary);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KEITH API</h1>
            <p>AI Endpoints</p>
            <p><strong>Total Endpoints: <span id="total-endpoints">0</span></strong></p>
        </header>

        <main>
            <div class="category">
                <span>AI Models</span>
                <span class="category-count" id="ai-count">0 endpoints</span>
            </div>
            <table id="ai-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Model</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>

    <script>
        const JSON_URL = "https://raw.githubusercontent.com/Keithkeizzah/INFO/refs/heads/main/Apis/ai.json";

        async function fetchEndpoints() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error("Failed to fetch endpoints");
                const data = await response.json();
                return data.endpoints;
            } catch (error) {
                console.error("Error:", error);
                return [];
            }
        }

        async function renderEndpoints() {
            const endpoints = await fetchEndpoints();
            const tableBody = document.querySelector("#ai-table tbody");
            
            document.getElementById("total-endpoints").textContent = endpoints.length;
            document.getElementById("ai-count").textContent = `${endpoints.length} endpoints`;

            endpoints.forEach((endpoint, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="endpoint-name">${endpoint.name}</td>
                    <td>${endpoint.description}</td>
                    <td><span class="status">checking...</span></td>
                    <td><a href="${endpoint.url}" class="try-btn" target="_blank">Try</a></td>
                `;

                tableBody.appendChild(row);
                
                // Check endpoint status
                fetch(endpoint.url)
                    .then(response => {
                        const statusEl = row.querySelector(".status");
                        if (response.ok) {
                            statusEl.textContent = "active";
                            statusEl.className = "status active";
                        } else {
                            statusEl.textContent = "inactive";
                            statusEl.className = "status inactive";
                        }
                    })
                    .catch(() => {
                        const statusEl = row.querySelector(".status");
                        statusEl.textContent = "inactive";
                        statusEl.className = "status inactive";
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', renderEndpoints);
    </script>
</body>
</html>
